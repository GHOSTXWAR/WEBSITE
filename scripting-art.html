<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scripting Art</title>
  <style>
    
    body {
      padding: 2rem 1rem 120px;
       background-color: #00aa9c; 
      color: #ffd82c; 
         font-family: Arial, sans-serif;
      margin: 0;
       height: 100vh; 
        display: flex;
    flex-direction: column;
      align-items: center; 
     justify-content: flex-start; 
      text-align: center;
        position: relative;
      overflow: hidden; 
    }

    /*  heading styling */
    h1 {
        font-size: 4rem;  
    margin-bottom: 1.5rem; 
       position: relative;
      z-index: 10; 
    }

    /* container for image */
    .image-box {
        margin-top: 6rem; 
    max-width: 700px;
      width: 90vw;
        margin-bottom: 4rem;
      position: relative;
     z-index: 10; 
    }

    /*  styling for image box */
    .image-box img {
        width: 100%;
       height: auto;
     object-fit: contain;
   border: 4px solid #ffd82c; 
    border-radius: 20px;
       box-shadow: 0 0 12px #ffd82c; 
     background-color: white;
      max-height: 80vh; 
    }

    /* labels above image*/
    .label {
      font-size: 2.2rem;
    font-weight: bold;
        margin-bottom: 1rem;
     position: relative;
       z-index: 10;
    }

    /* back button styling*/
    .back-button {
        position: fixed;
      bottom: 20px;
        left: 50%;
      transform: translateX(-50%);
     background-color: #ffd82c; 
      color: #00aa9c;
     border: none;
       padding: 0.6rem 1.4rem;
      font-size: 1.1rem;
       font-weight: bold;
     border-radius: 10px;
        cursor: pointer;
      box-shadow: 0 0 8px #ffd82c;
        text-decoration: none;
      z-index: 1000; 
     transition: background-color 0.3s ease;
    }

    /* back button hover color */
    .back-button:hover {
       background-color: #e6c729;
    }

    /* responsive styles for small screens */
    @media (max-width: 500px) {
      h1 {
       font-size: 3rem;
      }
      .image-box {
          max-width: 100%;
      }
      .label {
      font-size: 1.6rem;
      }
      .back-button {
        font-size: 1rem;
        padding: 0.5rem 1.2rem;
      }
    }

    /* container for circles*/
    .floating-circles {
     position: fixed;
      top: 0;
        left: 0;
      width: 100%;
       height: 100%;
       pointer-events: none; 
    overflow: hidden;
      z-index: 1; 
    }

    /*circle styling */
    .circle {
        position: absolute;
       border-radius: 50%; 
     background: radial-gradient(circle at center, #ffffff, #ffffff);
       box-shadow: 0 0 12px 4px #ffffff; 
      opacity: 0.7;
     animation-name: float;
      animation-timing-function: ease-in-out;
     animation-iteration-count: infinite;
      animation-direction: alternate;
      filter: drop-shadow(0 0 6px #fffffe); 
    }

    /* keyframes for circles */
    @keyframes float {
      0% {
        transform: translate(0, 0) translateZ(0);
         opacity: 0.7;
      }
      50% {
       transform: translate(20px, -30px) translateZ(0);
        opacity: 0.9;
      }
      100% {
         transform: translate(0, 0) translateZ(0);
         opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <!-- title -->
  <h1>Scripting Art</h1>

  <!-- image container -->
  <div class="image-box">
     <div class="label">Scripting Art</div>
    <!-- panda image -->
   <img src="Assets/ART screenshots/first coding project/PANDA.png" alt="Scripting Art" />
  </div>

 
  <a href="art.html" class="back-button">Back to Portfolio</a>

  <!-- container for  circles -->
   <div class="floating-circles" aria-hidden="true"></div>

  <script>
   // selects the container for the circles
    const container = document.querySelector('.floating-circles');

    // circle amount
     const circleCount = 15; 

    // circle spawn
    for(let i = 0; i < circleCount; i++) {
  const circle = document.createElement('div');
      circle.classList.add('circle');

      // circle spawn size
         const size = 40 + Math.random() * 80;
   circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;

      
        circle.style.top = `${Math.random() * 100}vh`;

      
    circle.style.left = `${Math.random() * 100}vw`;

      // animation duration
        circle.style.animationDuration = `${3 + Math.random() * 3}s`;

      // random dealy for circles 
     circle.style.animationDelay = `${Math.random() * 6}s`;

      
      container.appendChild(circle);
    }
  </script>
</body>
</html>
