<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Slime 2D Game</title>
<style>
 
  body {
    background-color: #00aa9c;
    color: #ffd82c;
     font-family: Arial, sans-serif;
    margin: 0;
   padding: 4rem 1rem 120px;
      display: flex;
    flex-direction: column;
      align-items: center;
    text-align: center;
   max-width: 1800px;
      margin-left: auto;
    margin-right: auto;
      position: relative;
   overflow-x: hidden;
  }

  /* container for circles */
  .floating-circles {
      position: fixed;
    top: 0;
  left: 0;
    width: 100vw;
    height: 100vh;
      pointer-events: none; 
     overflow: visible;
   z-index: 0; 
  }

  /* styling for circles */
  .circle {
      position: absolute;
   background: white; 
     border-radius: 50%;
     opacity: 0.3;
  animation-name: floatUpDown; 
      animation-timing-function: ease-in-out;
    animation-iteration-count: infinite; 
  }

  /* Keyframes for circles */
  @keyframes floatUpDown {
    0%, 100% {
       transform: translateY(0);
      opacity: 0.3;
    }
    50% {
      transform: translateY(-20px);
      opacity: 0.6;
    }
  }

  /* diffrent circle sizes and styles */
  .circle:nth-child(1) {
      width: 60px;
     height: 60px;
    left: 10vw;
     top: 20vh;
   animation-duration: 2.5s;
    animation-delay: 0s;
  }
  .circle:nth-child(2) {
    width: 100px;
     height: 100px;
   left: 30vw;
     top: 40vh;
   animation-duration: 3s;
      animation-delay: 0.2s;
  } 
  .circle:nth-child(3) {
      width: 40px;
   height: 40px;
     left: 50vw;
   top: 30vh;
     animation-duration: 2.2s;
      animation-delay: 0.1s;
  }
  .circle:nth-child(4) {
     width: 80px;
   height: 80px;
    left: 70vw;
     top: 60vh;
   animation-duration: 2.75s;
    animation-delay: 0.3s;
  }
  .circle:nth-child(5) {
    width: 50px;
   height: 50px;
     left: 85vw;
   top: 15vh;
     animation-duration: 3.25s;
      animation-delay: 0.15s;
  }
  .circle:nth-child(6) {
      width: 70px;
    height: 70px;
 left: 20vw;
    top: 75vh;
      animation-duration: 3.5s;
   animation-delay: 0.4s;
  }
  .circle:nth-child(7) {
     width: 90px;
   height: 90px;
     left: 60vw;
     top: 10vh;
   animation-duration: 3.1s;
    animation-delay: 0.45s;
  }
  .circle:nth-child(8) {
 width: 60px;
   height: 60px;
     left: 80vw;
    top: 50vh;
     animation-duration: 2.65s;
      animation-delay: 0.05s;
  }

  /* main heading styling */
  h1 {
      font-size: 4rem;
   margin-bottom: 3rem;
     position: relative;
    z-index: 1; 
  }

  /* grid container  for boxes */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
      grid-template-rows: repeat(3, auto);  
    gap: 2rem 3rem; 
     max-width: 1600px;
    width: 100%;
     justify-items: center;
    align-items: start; 
     position: relative;
    z-index: 1; 
  }

  
  .item-wrapper {
   display: flex;
    flex-direction: column;
 align-items: center;
    width: 100%;
  max-width: 380px;
  }

  /* labels above images style */
  .label {
      font-size: 1.5rem;
    font-weight: bold;
       color: #ffd82c;
   margin-bottom: 0.5rem;
     user-select: none; 
    position: relative;
      z-index: 1;
  }

  /* image container box*/
  .image-box {
      border: 4px solid #ffd82c;
     border-radius: 20px;
   box-shadow: 0 0 12px #ffd82c;
     background-color: white;
    overflow: hidden;
   width: 380px;
      height: 250px;
    position: relative;
     z-index: 1;
  }

  /* image matching box ratio */
  .image-box img {
      width: 100%;
     height: 100%;
     object-fit: contain;
   border-radius: 16px;
    display: block;
 user-select: none;
    transition: transform 0.3s ease; 
  }

  /* personalise styling for final and terrain*/
  .final .image-box img,
  .terrain .image-box img {
   object-fit: cover;
    object-position: 100% 33%; 
      transform: scale(1.2); 
  }

  /* empty cell to maintain grid layout*/
  .empty-cell {
    width: 380px;
   height: 250px;
  }

  /* back button styling */
  .back-button {
      margin-top: 4rem;
  background-color: #ffd82c;
     color: #00aa9c;
 border: none;
  padding: 0.75rem 2.5rem;
    font-size: 1.3rem;
     font-weight: bold;
 border-radius: 10px;
  cursor: pointer;
    box-shadow: 0 0 8px #ffd82c;
 transition: background-color 0.3s ease;
    text-decoration: none;
     align-self: center;
      display: inline-block;
   position: relative;
    z-index: 1;
  }

  /* button hover  color */
  .back-button:hover {
     background-color: #e6c729;
  }

  /* responsive design for smaller screens */
  @media (max-width: 1200px) {
    /* grid container */
    .grid-container {
     grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto;
   gap: 1.5rem 1.5rem;
    }

    .empty-cell {
       display: none; 
    }

    /* image box */
    .image-box {
       width: 100%;
      height: auto;
    }

    /* image adjustments maintain aspect ratio and center */
    .image-box img {
        height: auto;
      object-fit: contain !important;
     object-position: center center !important;
      transform: none !important;
    }

    
     .final .image-box img,
    .terrain .image-box img {
       transform: none;
    }
  }
</style>
</head>
<body>
  <!-- circles -->

 <div class="circle"></div>

      <div class="circle"></div>
  <div class="circle"></div>

    <div class="item-wrapper terrain">

    </div>

    <!--empty cells to keep grid in order -->
    <div class="empty-cell"></div>
      <div class="empty-cell"></div>
   <div class="empty-cell"></div>

  </div>

  <!-- back button -->
  <a href="art.html" class="back-button">Back to Portfolio</a>
</body>
</html>
